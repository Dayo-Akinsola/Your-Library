<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <script type="module" src="book.js" defer></script>
    <body>
        <div class="header">
            <div class="heading-container">
                <h1 class="heading">Your Library</h1>
            </div>
            <div class="symbol-border">
                <span class="add-symbol">&#43; Add Book</span>
            </div>
            <div class="book-stats">
                <p>Total Books: </p>
                <p>Books Read: </p>
                <p>Book Unread: </p>
            </div>
        </div>

        <div class="form-container-modal">
            <form class="book-form">
                <h2>New Book</h2>
                <input class="book-info" type="text" placeholder="Title" name="title" value=""  required/>
                <p class="warning"></p>

                <input class="book-info" type="text" placeholder="Author" name="author" value="" required/>
                <p class="warning"></p>
                
                <input class="book-info" type="number" min="0" placeholder="Pages" name="pages" value="" required/>
                <p class="warning"></p>
                <label for="read"><b>Have You Read the Book?</b></label>
                <select name="read" required>
                    <option value="true">Read</option>
                    <option value="false">Not Read</option>
                </select>

                <div class="btns">
                    <button type="button" class="add-new-book">Add New Book</button>
                    <button type="button" class="cancel">Return</button>
                </div>
            </form>
        </div>
        <div class="books-display"></div>
    </body>
</html>
